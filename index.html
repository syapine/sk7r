<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세나 리버스 쿠폰 자동 등록기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #162447;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #1f4068;
        }
        h1 {
            color: #13E2DA;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            color: #b3c5ef;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #e0e0e0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #1f4068;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        #register-all-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #13E2DA, #1E90FF);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #register-all-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #register-all-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 220, 210, 0.3);
        }
        .coupon-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1f4068;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .coupon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a1a2e;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .coupon-info {
            font-weight: 700;
        }
        .coupon-status {
            font-weight: 700;
        }
        .status-processing { color: #f9a826; }
        .status-success { color: #13E2DA; }
        .status-fail { color: #ff5252; }
        .loader {
            text-align: center;
            padding: 20px;
            color: #b3c5ef;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>쿠폰 자동등록 시스템</h1>
    <p>UID만 입력하고 버튼을 누르면 모든 쿠폰이 바로 등록됩니다.</p>

    <div class="input-group">
        <label for="uid">고객 ID (UID)</label>
        <input type="text" id="uid" placeholder="UID를 여기에 입력하세요">
    </div>

    <button id="register-all-btn" disabled>전체 쿠폰 등록 시작</button>

    <div class="coupon-list-header">
        <h2>쿠폰 목록</h2>
        <span id="coupon-count"></span>
    </div>
    <div id="coupon-list">
        <div class="loader">쿠폰 목록을 불러오는 중...</div>
    </div>
</div>
