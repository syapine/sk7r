<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세나 리버스 쿠폰 자동 입력기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #162447;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #1f4068;
        }
        h1 {
            color: #13E2DA;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            color: #b3c5ef;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #1f4068;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .coupon-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1f4068;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        .coupon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a1a2e;
            border-radius: 8px;
            margin-top: 10px;
        }
        .coupon-info {
            font-weight: 700;
        }
        .register-btn {
            padding: 8px 12px;
            background: linear-gradient(90deg, #13E2DA, #1E90FF);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(25, 220, 210, 0.25);
        }
        .register-btn:disabled {
             background: #555;
             cursor: not-allowed;
             opacity: 0.6;
        }
        .loader {
            text-align: center;
            padding: 20px;
            color: #b3c5ef;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>세븐나이츠 리버스 쿠폰 자동 입력기</h1>
    <p>UID를 입력하고, 등록할 쿠폰의 버튼을 누르세요.</p>

    <div class="input-group">
        <label for="uid">회원번호 (UID)</label>
        <input type="text" id="uid" placeholder="UID를 여기에 입력하세요">
    </div>

    <div class="coupon-list-header">
        <h2>사용 가능한 쿠폰 목록</h2>
        <span id="coupon-count"></span>
    </div>
    <div id="coupon-list">
        <div class="loader">쿠폰 목록을 불러오는 중...</div>
    </div>
</div>
