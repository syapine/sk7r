<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세나 리버스 쿠폰 자동 등록기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #162447;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #1f4068;
        }
        h1 {
            color: #13E2DA;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            color: #b3c5ef;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #e0e0e0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #1f4068;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        #register-all-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #13E2DA, #1E90FF);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #register-all-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #register-all-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 220, 210, 0.3);
        }
        .coupon-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1f4068;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .coupon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a1a2e;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .coupon-info {
            font-weight: 700;
        }
        .coupon-status {
            font-weight: 700;
        }
        .status-processing { color: #f9a826; }
        .status-success { color: #13E2DA; }
        .status-fail { color: #ff5252; }
    </style>
</head>
<body>

<div class="container">
    <h1>쿠폰 자동등록 시스템</h1>
    <p>UID만 입력하고 버튼을 누르면 모든 쿠폰이 바로 등록됩니다.</p>

    <div class="input-group">
        <label for="uid">고객 ID (UID)</label>
        <input type="text" id="uid" placeholder="UID를 여기에 입력하세요">
    </div>

    <button id="register-all-btn" disabled>전체 쿠폰 등록 시작</button>

    <div class="coupon-list-header">
        <h2>쿠폰 목록</h2>
        <span id="coupon-count"></span>
    </div>
    <div id="coupon-list">
        </div>
</div>

<script>
    // --- 쿠폰 데이터 ---
    // 여기에 등록할 쿠폰 목록을 추가하거나 수정하세요.
    const coupons = [
        { name: "대보물시대", code: "WELCOMESENA" },
        { name: "대보물시대", code: "RINKARMA" },
        { name: "대보물시대", code: "7777777" },
        { name: "대보물시대", code: "CMKARMA" },
        // { name: "새 쿠폰", code: "NEWCOUPON123" },
    ];

    // --- 주요 요소 가져오기 ---
    const uidInput = document.getElementById('uid');
    const registerAllBtn = document.getElementById('register-all-btn');
    const couponListDiv = document.getElementById('coupon-list');
    const couponCountSpan = document.getElementById('coupon-count');

    // --- 초기화 함수 ---
    function initialize() {
        // 쿠폰 목록 UI 생성
        coupons.forEach((coupon, index) => {
            const couponItem = document.createElement('div');
            couponItem.className = 'coupon-item';
            couponItem.id = `coupon-${index}`;
            couponItem.innerHTML = `
                <div class="coupon-info">${coupon.name} (${coupon.code})</div>
                <div class="coupon-status" id="status-${index}"></div>
            `;
            couponListDiv.appendChild(couponItem);
        });
        // 총 쿠폰 개수 표시
        couponCountSpan.textContent = `총 ${coupons.length}개`;
    }

    // --- UID 입력 감지 ---
    uidInput.addEventListener('input', () => {
        // UID가 입력되어야만 등록 버튼 활성화
        if (uidInput.value.trim() !== '') {
            registerAllBtn.disabled = false;
        } else {
            registerAllBtn.disabled = true;
        }
    });

    // --- '전체 등록' 버튼 클릭 이벤트 ---
    registerAllBtn.addEventListener('click', async () => {
        const uid = uidInput.value.trim();
        if (!uid) {
            alert('UID를 입력해주세요.');
            return;
        }

        // 버튼 비활성화 (중복 실행 방지)
        registerAllBtn.disabled = true;
        registerAllBtn.textContent = '모든 쿠폰 등록 진행 중...';

        // 모든 쿠폰을 순서대로 등록
        for (let i = 0; i < coupons.length; i++) {
            const coupon = coupons[i];
            const statusDiv = document.getElementById(`status-${i}`);
            
            // 1. 상태를 '처리 중'으로 변경
            statusDiv.textContent = '처리 중...';
            statusDiv.className = 'coupon-status status-processing';

            try {
                // 2. 서버에 쿠폰 등록 요청
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: uid, coupon: coupon.code }),
                });

                const result = await response.json();

                // 3. 결과에 따라 상태 업데이트
                if (response.ok) {
                    statusDiv.textContent = '등록 성공';
                    statusDiv.className = 'coupon-status status-success';
                } else {
                    // 서버가 보낸 오류 메시지(예: 이미 사용된 쿠폰) 표시
                    statusDiv.textContent = `실패: ${result.message || '알 수 없는 오류'}`;
                    statusDiv.className = 'coupon-status status-fail';
                }
            } catch (error) {
                // 네트워크 오류 등 예외 발생 시
                statusDiv.textContent = '실패: 서버 통신 오류';
                statusDiv.className = 'coupon-status status-fail';
            }
            
            // 다음 쿠폰 등록 전 잠시 대기 (서버 부담 감소)
            await new Promise(resolve => setTimeout(resolve, 300));
        }

        // 모든 작업 완료 후 버튼 텍스트 원상복구
        registerAllBtn.textContent = '전체 쿠폰 등록 완료';
    });
    
    // --- 페이지 로드 시 초기화 실행 ---
    initialize();
</script>

</body>
</html>
