<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세나 리버스 쿠폰 조회기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #162447;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #1f4068;
        }
        h1 {
            color: #13E2DA;
            text-align: center;
            margin-bottom: 25px;
        }
        .coupon-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1f4068;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        .coupon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a1a2e;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .coupon-info {
            font-weight: 700;
        }
        .register-btn {
            padding: 8px 12px;
            background: linear-gradient(90deg, #13E2DA, #1E90FF);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(25, 220, 210, 0.25);
        }
        .register-btn.copied {
            background: #0b8f8a;
        }
        .loader {
            text-align: center;
            padding: 20px;
            color: #b3c5ef;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>세븐나이츠 리버스 쿠폰 조회기</h1>

    <div class="coupon-list-header">
        <h2>사용 가능한 쿠폰 목록</h2>
        <span id="coupon-count"></span>
    </div>
    <div id="coupon-list">
        <div class="loader">쿠폰 목록을 불러오는 중...</div>
    </div>
</div>

<script>
    const couponListDiv = document.getElementById('coupon-list');
    const couponCountSpan = document.getElementById('coupon-count');
    const netmarbleCouponURL = 'https://coupon.netmarble.com/skr';

    // 1. 페이지가 로드되면 서버에서 쿠폰 목록을 가져옵니다.
    async function initialize() {
        try {
            const response = await fetch('/api/coupons');
            if (!response.ok) {
                throw new Error('서버에서 쿠폰 목록을 가져오는데 실패했습니다.');
            }
            const coupons = await response.json();
            renderCouponList(coupons);
        } catch (error) {
            couponListDiv.innerHTML = `<div class="loader" style="color: #ff5252;">${error.message}</div>`;
            console.error(error);
        }
    }
    
    // 2. 받아온 쿠폰 목록을 화면에 예쁘게 표시합니다.
    function renderCouponList(coupons) {
        couponListDiv.innerHTML = ''; 
        if (coupons.length === 0) {
            couponListDiv.innerHTML = '<div class="loader">현재 사용 가능한 쿠폰이 없습니다.</div>';
            return;
        }

        coupons.forEach(coupon => {
            const couponItem = document.createElement('div');
            couponItem.className = 'coupon-item';
            
            // 쿠폰 이름과 '복사 & 등록' 버튼을 만듭니다.
            couponItem.innerHTML = `
                <div class="coupon-info">${coupon.name}</div>
                <button class="register-btn" data-code="${coupon.code}">복사 & 등록</button>
            `;
            couponListDiv.appendChild(couponItem);
        });
        couponCountSpan.textContent = `총 ${coupons.length}개`;
    }

    // 3. '복사 & 등록' 버튼 클릭 이벤트를 처리합니다.
    couponListDiv.addEventListener('click', function(event) {
        // 클릭된 것이 'register-btn' 클래스를 가진 버튼인지 확인합니다.
        if (event.target.classList.contains('register-btn')) {
            const button = event.target;
            const couponCode = button.dataset.code;

            // 클립보드에 쿠폰 코드를 복사합니다.
            navigator.clipboard.writeText(couponCode).then(() => {
                // 복사 성공 시 버튼 텍스트를 변경하고, 2초 후에 원래대로 되돌립니다.
                const originalText = button.textContent;
                button.textContent = '복사 완료!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);

                // 넷마블 쿠폰 페이지를 새 탭으로 엽니다.
                window.open(netmarbleCouponURL, '_blank');
                
            }).catch(err => {
                console.error('쿠폰 복사 실패:', err);
                alert('쿠폰 복사에 실패했습니다.');
            });
        }
    });
    
    // 페이지 시작 시 쿠폰 목록을 불러오는 함수를 실행합니다.
    initialize();
</script>

</body>
</html>
